<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />
<link rel="mask-icon" type="" href="https://static.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111" />
<title>CodePen - A Pen by  HEternally</title>
<style>
  .bg {
  position:relative;
  width:1000px;
  height:50px;
  background:green;
  border-radius:10px 10px 0 0;
}
.title {
  position:absolute;
  width:100px;
  height:40px;
  line-height:40px;
  text-align:center;
  background:#fff;
  bottom:0;
  left:20px;
  border-radius:10px 10px 0 0;
}
.title .left {
  position:absolute;
  width:10px;
  height:10px;
  background:green;
  bottom:0;
  left:-10px;
  border-radius:0 0 10px 0;
}
.title:before {
  position:absolute;
  content:"";
  width:10px;
  height:10px;
  background:#fff;
  bottom:0;
  left:-10px;
}
.title .right {
  position:absolute;
  width:10px;
  height:10px;
  background:green;
  bottom:0;
  right:-10px;
  border-radius:0 0 0 10px;
  z-index:1;
}
.title:after {
  position:absolute;
  content:"";
  width:10px;
  height:10px;
  background:#fff;
  bottom:0;
  right:-10px;
}
</style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body translate="no">
<div class="bg">
<div class="title">123
<div class="left"></div>
<div class="right"></div>
</div>
</div>
</body>
</html>
