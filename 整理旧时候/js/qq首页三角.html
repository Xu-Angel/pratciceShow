
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container{
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 110;
            right: 0;
            top: 0;
        }
        .close{
            width: 10px;
            height: 10px;
            position: absolute;
            z-index: 3;
            left: 0px;
            bottom: 5px;
            font-size: 5px;
            text-decoration: none;
        }
        .img2{
            position: absolute;
            top: 0;
            right: 0;
            width: 64px;
            height: 64px;
            overflow: hidden;
            /*transition: linear .35s;*/
        }
        .mask{
            position: absolute;
            top: 0;
            right: 0;
            width: 64px;
            height: 64px;/*默认64*/
            /*transition: linear .35s;*/
        }
        .mask img{
            width: 100%;
            height: 100%;
            z-index: 2;
            position: absolute;
            right: 0;
            top: 0;
        }
        .img2 img{
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="" class="mask">
        <img src="img/bg.png">
    </a>
    <div class="img2">
        <img src="img/word.png">
        <a href="#" title="关闭" class="close" >x</a>
    </div>

</div>
<script>
    //目标 mask 100px   .img2   100px        .close     bottom   left   4px
    var div=document.getElementsByClassName('container')[0];
    var mask=document.getElementsByClassName('mask')[0];
    var img2=document.getElementsByClassName('img2')[0];
    var close=document.getElementsByClassName('close')[0];
    div.onmouseover=function () {
        //盒子位置= 盒子本身的位置+（目标位置-盒子本身的位置）/10
 /*     mask.style.height=100+'px';
      mask.style.width=100+'px';
        img2.style.height=100+'px';
        img2.style.width=100+'px';*/
        animate(mask,100);
        animate(img2,100);

    }
    div.onmouseout=function () {
       /* mask.style.height=64+'px';
        mask.style.width=64+'px';
        img2.style.height=64+'px';
        img2.style.width=64+'px';
        img2.style.width=64+'px';*/

        animate(mask,64);
        animate(img2,64);

    }
    close.onclick=function(){
        div.style.display='none';
    }
    function animate(obj,target) {
        clearInterval(obj.timer);
        obj.timer = setInterval(function () {
            var speed = (obj.offsetWidth>target?-2:2);
            if(Math.abs(obj.offsetWidth-target)<2){
                obj.style.width= target+"px";
                obj.style.height= target+"px";
                clearInterval(obj.timer);
            }else{
                obj.style.width = obj.offsetWidth+speed+"px";
                obj.style.height = obj.offsetHeight+speed+"px";

            }
        },20)
    }
  console.table(1231);

</script>
</body>
</html>
