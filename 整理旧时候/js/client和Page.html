
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            width: 200px;
            height: 200px;

        }
        li:nth-child(1){
            background: pink;
        }
        li:nth-child(2){
            background: red;
        }
        li:nth-child(3){
            background: yellow;
        }
        li:nth-child(4){
            background: black;
        }
    </style>

</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script>
    var ul = document.getElementsByTagName('ul')[0];
    ul.onclick = function(event){
        var e = event||window.event;
        alert("screenY:"+e.screenY);//266
        alert('clientY:'+e.clientY);//200
        alert('pageY:'+e.pageY);//pageY在ie678中没有
        alert('pageY:'+(e.clientY+scroll().top))

    }
</script>
</body>
</html>
