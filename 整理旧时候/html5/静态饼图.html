
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制饼图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
            height: 400px;
            margin-top:30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <canvas draggable="true">
            你的浏览器不支持canvas，请升级浏览器版本
            默认大小是300*150
        </canvas>
    </div>
    <script>
        var canvas = document.querySelector("canvas");
        //得到canvas的上下文对象getContext("2d/webgl");
        canvas.width = 400;
        canvas.height = 400;
        var ctx = canvas.getContext("2d");
        var data =[
            {
                value:0.15,
                color:"pink",
                text:"小学生"
            },
            {
                value:0.3,
                color:"orange",
                text:"中学生"
            },
            {
                value:0.1,
                color:"deeppink",
                text:"研究生"
            },
            {
                value:0.25,
                color:"red",
                text:"大学生"
            },{
                value:0.2,
                color:"gold",
                text:"博士生"
            }
        ];
        var start = 0;
        var end = 0;
        for(var i=0;i<data.length;i++){
            ctx.beginPath();
            ctx.moveTo(200,200);
            end = start+data[i].value*2*Math.PI;
            ctx.arc(200,200,150,start,end,false);

            ctx.closePath();
            ctx.fillStyle=data[i].color;
            ctx.fill();
            start = end;
        }


    </script>
</body>
</html>
