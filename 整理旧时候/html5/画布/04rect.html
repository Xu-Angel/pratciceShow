<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制矩形</title>
</head>
<body>
    <canvas>
        你的浏览器不支持canvas，请升级浏览器版本
        默认大小是300*150
    </canvas>
    <script>
        var canvas = document.querySelector("canvas");
        //得到canvas的上下文对象getContext("2d/webgl");
        canvas.width = 400;
        canvas.height = 400;
        var ctx = canvas.getContext("2d");
        //ctx.rect(x,y,width,height) 快速创建矩形路径
        ctx.rect(50,50,300,300);
        //快速创建描边矩形和填充矩形
        ctx.strokeRect(50,50,300,300);
        ctx.fillRect(50,50,300,300);
        ctx.clearRect(100,100,100,100);
    </script>
</body>
</html>
