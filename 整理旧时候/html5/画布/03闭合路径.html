<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制直线</title>
</head>
<body>
<canvas>
    你的浏览器不支持canvas，请升级浏览器版本
    默认大小是300*150
</canvas>
<script>
    var canvas = document.querySelector("canvas");
    //得到canvas的上下文对象getContext("2d/webgl");
    canvas.width = 400;
    canvas.height = 400;
    var ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(50,50);
    ctx.lineTo(350,50);
    ctx.lineTo(350,350);
    ctx.lineTo(50,350);
    ctx.closePath();
    ctx.fillStyle="red";
    ctx.fill();
    ctx.stroke();
</script>
</body>
</html>
