            //dataset   代表获取和设置自定义属性，-代表驼峰命名  如  y-b   JS中应该写yB    y-b-m   yBM
            this.dataset['yB']=65666;

            console.dir(this)
            console.log(ran.value)
            console.log(ran.dataset['yN'])
            console.log(ran.getAttribute('data-y-n'))
            console.log(this.classList.contains)
