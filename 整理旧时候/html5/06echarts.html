<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts</title>
    <style>
        #box{
            width: 600px;
            height: 500px;
            margin:50px auto;
        }
    </style>
    <script src="echarts.min.js"></script>
</head>
<body>
    <div id="box">

    </div>
    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('box'));
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '这是echarts的标题'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {
                data: [5, 20, 36, 10, 10, 20]
                
            },
            series: [{
                name: '销量',
                type: 'pie',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
