<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片拖拽</title>
  <style>
    *{margin: 0;padding: 0;}
    #one,#two{border: 1px solid red;width: 350px;height: 350px;float: left;margin-left: 100px}
    #two{border: 1px solid green}
     ul,li{list-style-type: none;}
     ul{width: 100%;height: 100%;}
     li{width: 100px;height: 100px;float: left;}
     img{width:100%;height:100%}
  
  </style>
</head>
<body>
  <div id="one">
    <ul>
      <li><img src="./1.png" alt=""></li>
      <li><img src="./2.png" alt=""></li>
      <li><img src="./3.png" alt=""></li>
    </ul>
  </div>
  <div id="two">
          <ul>

          </ul>
  </div>
  <script>
  const lis=document.querySelectorAll('li'),
        oneDiv=document.querySelector('#one'),
        twoDiv=document.querySelector('#two');
  let tmp=null;

  for(let i=0;i<lis.length;i++){
    lis[i].ondrag=function(){
      tmp=this;
    }
  }
  twoDiv.ondragover=oneDiv.ondragover=function(e){
          e.preventDefault();
  }
  twoDiv.ondrop=oneDiv.ondrop=function(e){
     const twoUl=this.children[0];
     e.preventDefault();
     twoUl.appendChild(tmp);
  }
  </script>
</body>
</html>
