<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制饼图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
            height: 400px;
            margin-top:30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    
    <canvas>

    </canvas>
</div>
<script >

</script>
<script>
    var canvas = document.querySelector("canvas");
    //得到canvas的上下文对象getContext("2d/webgl");
    canvas.width = 400;
    canvas.height = 400;
    var ctx = canvas.getContext("2d");
    var data =[
        {
            value:0.15,
            color:"pink",
            text:"小学生"
        },
        {
            value:0.3,
            color:"orange",
            text:"中学生"
        },
        {
            value:0.1,
            color:"deeppink",
            text:"研究生"
        },
        {
            value:0.25,
            color:"red",
            text:"大学生"
        },{
            value:0.2,
            color:"gold",
            text:"博士生"
        }
    ];
    var s = 0;
    var e = s + 360*data[0].value ;
    var i = 0;//记录当前是第几个扇形
    //animate这个函数，你传入的obj是data[i],start是当前扇形的起始角度，end是当前扇形的结束角度
    function animate(obj,start,end){
        var num = start;
        obj.timer = setInterval(()=>{
            num++;
            if(num>end){
                var textDeg = (start+ (end-start)/2)/180*Math.PI;
                if(textDeg>270/180*Math.PI){
                    ctx.textAlign = "left";
                    ctx.textBaseline = "bottom"
                }else if(textDeg>Math.PI){
                    ctx.textAlign = "right";
                    ctx.textBaseline = "bottom"
                }else if(textDeg>Math.PI/2){
                    ctx.textAlign = "right";
                    ctx.textBaseline = "top"
                }else if(textDeg>0){
                    ctx.textAlign = "left";
                    ctx.textBaseline = "top"
                }
                var x = 200+150*Math.cos(textDeg);
                var y = 200+150*Math.sin(textDeg);
                ctx.font = "15px 微软雅黑";
                ctx.fillText(data[i].text,x,y);
                clearInterval(obj.timer);
                i++;
                if(i<data.length){
                    s = e;
                    e = s + data[i].value*360;
                    animate(data[i],s,e)
                }else{
                    return;
                }
            }
            ctx.beginPath();
            ctx.moveTo(200,200);
            ctx.arc(200,200,150,start/180*Math.PI,num/180*Math.PI);
            ctx.closePath();
            ctx.fillStyle = obj.color;
            ctx.fill()
        },1000/60)
    }

    animate(data[0],s,e);

</script>
</body>
</html>
