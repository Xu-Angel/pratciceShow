
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>地理定位</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	</head>
	<body>
		<input type="button" value="点击获取当前经纬度"/>
		<p>dd</p>
		<script>
			//在html规范中，增加了获取地理信息的API,这样使得我们可以基于用户的位置开发互联网应用，即基于位置服务(Location Base Service,LBS);
			//获取地理位置的方式：IP,GPS,WIFI,手机信号，用户自定义数据
			//html5 Geolocaton（地理位置定位）
			function getPositon(){
				//获取当前地理位置信息
				navigator.geolocation.getCurrentPosition(function(position){
					var p = document.querySelector('p');
					p.innerHTML = "经度是："+position.coords.longitude+"，纬度是："+position.coords.latitude;
                    alert(position)
				})
			};
			var inp = document.querySelector('input');
			inp.onclick = function(){
				getPositon();
				//经度：113.451605
				//纬度：23.149702			
			}
		</script>
	</body>
</html>
