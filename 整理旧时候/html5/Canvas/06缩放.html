<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>擦除效果</title>
    <style type="text/css">
        *{
                margin: 0;
                padding: 0;
        }
        html,body{
            height: 100%;
        }
        div{

                width: 500px;
                margin:0 auto;
        }

    </style>
</head>
<body>
    <div>
        <canvas id="canvas">
        您的浏览器不支持canvas
        </canvas>
    </div>
<script type="text/javascript">
    var canvas = document.getElementById('canvas');
    canvas.width = 500;
    canvas.height = 500;
    var ctx = canvas.getContext('2d');
    /*
    ctx.scale(scalewidth,scaleheight);
    */
    canvas.style.background = 'orange';
    ctx.fillRect(0,0,250,250);
    ctx.save();//存档
    ctx.scale(0.5,0.5);
    ctx.fillStyle = 'red';
    ctx.fillRect(250,250,250,250);
    ctx.save();//存档
    // ctx.scale(0.5,0.5);
    ctx.restore();
    ctx.restore();
    ctx.fillStyle = 'red';
    ctx.fillRect(0,0,250,250);


</script>
</body>
</html>
