    <script type="text/javascript">
        var canvas = document.getElementById('canvas');
        canvas.width=500;
        canvas.height=500;
        var ctx = canvas.getContext('2d');
        var data = [
            {
                value:0.2,
                color:"red",
                text:"小学生"
            },{
                value:0.1,
                color:"yellow",
                text:"初中生"
            },{
                value:0.3,
                color:"blue",
                text:"高中生"
            },{
                value:0.4,
                color:"pink",
                text:"大学生"
            }
        ];
        var s = 0;//记录每个扇形的开始弧度；
        var e = s+data[0].value*360;//记录每个扇形的结束弧度；
        var i = 0; 
        // for(var i=0;i<data.length;i++){
        //     start = end;
        //     ctx.beginPath();
        //     ctx.moveTo(250,250);
        //     end = start+data[i].value*2*Math.PI;
        //     ctx.arc(250,250,200,start,end);
        //     ctx.closePath();
        //     ctx.fillStyle = data[i].color;
        //     ctx.fill()
        // }
       //传入的start，end用的是deg为单位
       function animate(obj,start,end){
            var num = 0;
            obj.timer = setInterval(function(){
                console.log(end)
                if(++num+start>end){
                    clearInterval(obj.timer);
                    if(++i<data.length){
                        s = e;
                        e = s + data[i].value*360;
                        animate(data[i],s,e);
                    }else{
                        var dataUrl = canvas.toDataURL();
                        console.log(dataUrl);
                        return;
                    }
                    
                }else{
                    ctx.beginPath();
                    ctx.moveTo(250,250);
                    ctx.arc(250,250,200,start/180*Math.PI,(start+num)/180*Math.PI);
                    ctx.closePath();
                    ctx.fillStyle = obj.color;
                    ctx.fill();
                }
            }, 1000/60)
       }
       // for(var i=0;i<data.length;i++){
       //      end = start + data[i].value*360;
       //      animate(data[i],start,end);
       //      start = end;
       // }
       animate(data[0],s,e);
       
    </script>
