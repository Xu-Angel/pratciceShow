<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>擦除效果</title>
    <style type="text/css">
        *{
                margin: 0;
                padding: 0;
        }
        html,body{
            height: 100%;
        }
        div{

                width: 500px;
                margin:0 auto;
        }

    </style>
</head>
<body>
    <div>
        <canvas id="canvas">
        您的浏览器不支持canvas
        </canvas>
    </div>
<script type="text/javascript">
    var canvas = document.getElementById('canvas');
    canvas.width = 500;
    canvas.height = 500;
    var ctx = canvas.getContext('2d');
    /*
    ctx.translate(x,y);
    */
    canvas.style.background = 'orange';
    ctx.save();
    ctx.rotate(0.5*Math.PI);
    ctx.restore();
    ctx.fillRect(250,250, 100, 10)
    
    
</script>
</body>
</html>
