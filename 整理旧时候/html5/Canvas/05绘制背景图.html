<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>擦除效果</title>
    <style type="text/css">
        *{
                margin: 0;
                padding: 0;
        }
        html,body{
            height: 100%;
        }
        div{

                width: 500px;
                margin:0 auto;
        }

    </style>
</head>
<body>
    <div>
        <canvas id="canvas">
        您的浏览器不支持canvas
        </canvas>
    </div>
<script type="text/javascript">
    var canvas = document.getElementById('canvas');
    canvas.width = 500;
    canvas.height = 500;
    var ctx = canvas.getContext('2d');
    /*
     ctx.createPattern(img,repeat) 方法在指定的方向内重复指定的元素
    */
    var img = new Image();
    img.src = 'images/1.png';
    img.onload=function(){
        var bg = ctx.createPattern(img,"repeat");
        ctx.rect(0,0,500,500);
        ctx.fillStyle = bg;
        ctx.fill();
    }

    

</script>
</body>
</html>
