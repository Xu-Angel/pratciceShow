<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }

        </style>
    </head>
    <body>
    <canvas id='canvas'>
        您的浏览器不支持canvas，请升级浏览器版本
    </canvas>
    <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    //canvas:默认宽300，高150,不要用css设置canvas大小；
    canvas.width = 200;
    canvas.height = 300;
    canvas.style.background = "red";
    setTimeout(function(){
        canvas.width = 100;
        canvas.height = 100;

    }, 2000)
    </script>
    </body>
</html>
