<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title></title>
    <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            div{

                width: 500px;
                margin:50px auto;
            }
    </style>
</head>
<body>
<div>
    <canvas id="canvas">
        您的浏览器不支持canvas
    </canvas>
</div>
<script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    canvas.width = 500;
    canvas.height = 500;
    canvas.style.background = 'gold';
    ctx.font = "36px '微软雅黑'";
    ctx.textAlign = 'end';
    ctx.textBaseline = 'top';
    ctx.strokeStyle = 'red';
    ctx.strokeText('yy',100,100);
    ctx.fillText('yy',100,100)

</script>
</body>
</html>
