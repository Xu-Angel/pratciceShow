<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>擦除效果</title>
    <style type="text/css">
        *{
                margin: 0;
                padding: 0;
        }
        html,body{
            height: 100%;
        }
        div{

                width: 500px;
                margin:0 auto;
        }

    </style>
</head>
<body>
    <div>
        <canvas id="canvas">
        您的浏览器不支持canvas
        </canvas>
    </div>
<script type="text/javascript">
    var canvas = document.getElementById('canvas');
    canvas.width = 500;
    canvas.height = 500;
    var ctx = canvas.getContext('2d');
    /*
    Ø shadowColor  ：   设置或返回用于阴影的颜色
    Ø shadowBlur   ：   设置或返回用于阴影的模糊级别,大于1的正整数，数值越高，模糊程度越大
    Ø shadowOffsetX：   设置或返回阴影距形状的水平距离
    Ø shadowOffsetY：   设置或返回阴影距形状的垂直距离
     */
    ctx.shadowColor = "red";
    ctx.shadowBlur = 20;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;
    ctx.fillRect(50, 50, 400, 400);

</script>
</body>
</html>
