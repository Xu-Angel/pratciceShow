<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            div{

                width: 500px;
                margin:50px auto;
            }
        </style>
    </head>
    <body>
    <div>
        <canvas id="canvas">
        您的浏览器不支持canvas
        </canvas>
    </div>
    <script type="text/javascript">
        var canvas = document.getElementById('canvas');
        canvas.width=500;
        canvas.height=500;
        var ctx = canvas.getContext("2d");
        //canvas坐标系：从左上角0，0开始，x向右增大，y向下增大
        //设置绘制起点：横向和纵向颜色不同
        ctx.beginPath()
        for(var i=0;i<=500;i+=25){
            ctx.moveTo(0,i);
            ctx.lineTo(500,i);           
        }
        ctx.closePath();
        ctx.strokeStyle='red';
        ctx.stroke();

        ctx.beginPath()
        for(var j=0;j<=500;j+=25){
            ctx.moveTo(j,0);
            ctx.lineTo(j,500);
        }
        ctx.lineWidth = 2;
        ctx.closePath();
        ctx.strokeStyle='black';
        ctx.stroke();
    </script>
    </body>
</html>
