<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制饼图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
            height: 400px;
            margin-top:30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <canvas></canvas>
</div>
<script>
    var canvas = document.querySelector("canvas");
    //得到canvas的上下文对象getContext("2d/webgl");
    canvas.width = 400;
    canvas.height = 400;
    canvas.style.border = "1px solid #ccc";
    var ctx = canvas.getContext("2d");

    ctx.beginPath();
    ctx.moveTo(0,200);
    ctx.lineTo(400,200);
    ctx.moveTo(200,0);
    ctx.lineTo(200,400);

    ctx.closePath();
    ctx.stroke()
    ctx.font = "40px 微软雅黑";
    ctx.fillStyle = "red";
    ctx.textAlign = "center";
    ctx.textBaseline = "hanging"
    ctx.fillText("Hell,China",200,200);



</script>
</body>
</html>
