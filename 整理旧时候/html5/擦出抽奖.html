
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>擦除</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
          div{
              /* width: 198px;
              height: 198px; */
              /* text-align: center; */
              position: absolute;
              top: 100px;
              left: 100px;
              z-index: -3;
          }
         canvas{
             position: absolute;
             z-index: -2;
             border:5px solid red;
         }
         
    </style>
</head>
<body>
   <div>   <p>中奖啦</p>     </div>
    <canvas id="canvas"></canvas>

<script type="text/javascript">
    var canvas = document.getElementById("canvas");//
    var ctx = canvas.getContext("2d");//
    canvas.width = 201;
    canvas.height= 201;
    ctx.fillStyle = "red";
    ctx.fillRect(0,0,200,200);
    //需求分析:
    canvas.onmousedown = function(){
        var x = event.clientX-this.offsetLeft;
        var y = event.clientY - this.offsetTop;
        canvas.onmousemove = function(){
            var moveX = event.clientX-this.offsetLeft;
            var moveY = event.clientY - this.offsetTop;
            ctx.beginPath();
            // ctx.fillStyle = "white";
            // ctx.lineWidth = 50;
            ctx.clearRect(x,y,moveX-x,moveY-y)
        };
        document.onmouseup = function(){
            canvas.onmousemove = null;
        }
    }

</script>
</body>
</html>
