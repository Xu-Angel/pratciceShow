<!DOCTYPE html>
<html lang="en">

<head>
    <title>动态饼图</title>
    <meta charset="utf-8">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {

            width: 500px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div>
        <canvas id="canvas">
            您的浏览器不支持canvas
        </canvas>
    </div>
    <script type="text/javascript">
        var canvas = document.getElementById('canvas');
        canvas.width = 500;
        canvas.height = 500;
        var ctx = canvas.getContext('2d');
        var data = [
            {
                value: 0.2,
                color: "chartreuse",
                text: "小学生"
            }, {
                value: 0.1,
                color: "yellow",
                text: "初中生"
            }, {
                value: 0.3,
                color: "blue",
                text: "高中生"
            }, {
                value: 0.4,
                color: "pink",
                text: "大学生"
            }
        ];
        var s = 0;//记录每个扇形的开始弧度；
        var e = s + data[0].value * 360;//记录每个扇形的结束弧度；
        var i = 0;
        animate(data[0], s, e);
        
        function animate(obj, start, end) {
            var num = 0;
            obj.timer = setInterval(function () {
                console.log(end)
                if (++num + start > end) {
                    clearInterval(obj.timer);
                    if (++i < data.length) {
                        s = e;
                        e = s + data[i].value * 360;
                        animate(data[i], s, e);
                    } else {
                        return;
                    }

                } else {
                    ctx.beginPath();
                    ctx.moveTo(250, 250);
                    ctx.arc(250, 250, 200, start / 180 * Math.PI, (start + num) / 180 * Math.PI);
                    ctx.closePath();
                    ctx.fillStyle = obj.color;
                    ctx.fill();
                }
            }, 1000 / 60)
        }

    </script>
</body>

</html>
