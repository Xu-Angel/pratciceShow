
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul></ul>
    <p></p>
    <div></div>
    <script src="../jquery.min-1.12.4.js"></script>
    <script>
        /* jQ节点操作 */
        /* 一 动态创建元素 */
        /* 添加到该节点的最后子元素 */
        var spanNode = $('<span>我是一个span元素</span>');
        $('body').append(spanNode);
        $('body').append('<div></div>')/* 这样是标准 */
        $('body').append('div')/* 这样事字符串 */
        $('body').append('<div>')/* 这样也可以 */
        $('body').append('<div></di')/* 这样也可以 */
        $('body').append('dsfdsfsdfsd')/* 传统字符串 */
        /* appendTo   对象不同   前面对象的添加到后面的对象 */
       /* 1 appendTo()
            作用：同append()，区别是：把$(selector)追加到node中去
            $(selector).appendTo(node); */
        spanNode.appendTo($('ul'))

        /* 2 prepend()      同理有个prependTo()
            作用：在元素的第一个子元素前面追加内容或节点
            $(selector).prepend(node); */
            $('p').prepend(spanNode);


        /* 3 after()
            作用：在被选元素之后，作为兄弟元素插入内容或节点
            $(selector).after(node); */
        $('div').after(spanNode);    /* 在div后面添加（兄弟） */
        
        /* 4 before()
            作用：在被选元素之前，作为兄弟元素插入内容或节点
            $(selector).before(node); */
        $('div').before(spanNode);    /* 在div前面添加（兄弟） */


        /* html创建元素（推荐使用，重点）
            作用：设置或返回所选元素的html内容（包括 HTML 标记）
            设置内容的时候，如果是html标记，会动态创建元素，此时作用跟
            js里面的 innerHTML属性相同 */
       

        
        
    </script>
</body>
</html>
