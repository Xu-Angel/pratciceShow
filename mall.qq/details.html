<script>
        //右侧导航
        var aArr=$('.fixNav')[0].children;
        for(var arr=0;arr<aArr.length;arr++){
            aArr[arr].onmouseover=function(){
                this.style.backgroundColor='#F74A4A';
                this.firstElementChild.style.display='none';

                this.lastElementChild.style.display='block';
            }
            aArr[arr].onmouseout=function(){
                this.style.backgroundColor='#F5F5F5';
                this.firstElementChild.style.display='block';

                this.lastElementChild.style.display='none';
            }
        }
    var box = $('.bigUl')[0].children;
    for(var i = 0; i < box.length; i++ ){
        magnify(box[i]);
    }
        var  small=$('.smallUl')[0].children;
    for(var s = 0; s <small .length; s++ ){
        small[s].index=s;
    small[s].onmouseover=function () {
        for(var j = 0; j <small .length; j++ ){
        box[j].style.display='none';
        small[j].classList.remove('now');
        }
        box[this.index].style.display='block';
        box[this.index].style.opacity='0';
        animation(box[this.index],{opacity:1})
        this.classList.add('now');

    }
    }
    /*底部返回函数*/
    var toTop=$('.topNav')[0];
    window.onscroll=function(){
        if(scroll().top>100){
          toTop.style.display='block'
          // animation(toTop,{opacity:1})
    }else(
        toTop.style.display='none'
        // animation(toTop,{opacity:0})
        //     animation(toTop,{opacity:0})
    )};
    //返回
    window.onload = function () {
        (toTop.onclick = function back(){
            if (scroll().top > 0) {
                window.requestAnimationFrame(back);//window 回调
                window.scrollTo (0,scroll().top - (scroll().top/5));
            }
        })();}

</script>
</body>
</html>
