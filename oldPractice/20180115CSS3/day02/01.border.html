<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            margin: 50px auto;
            border: 26px double transparent;
            border-image-source: url("img/border.png");
            border-image-slice: 26;/*四个方向都是切26px*/
            /*repeat round stretch*/
            border-image-repeat: repeat stretch;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
