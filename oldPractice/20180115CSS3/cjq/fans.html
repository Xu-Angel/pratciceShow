<script>
 /*默认为轮播*/
    var bigvCons=document.getElementsByClassName('bigv-con');
     var index=0;
     auto();
     function auto(){
         index++;
         if(index>bigvCons.length-1){
             index=0;
         }
         for(var j=0;j<bigvCons.length;j++){
             bigvCons[j].style.right=-100 +'%'
         }
         animate(bigvCons[index],50,2);
     }
 bigvCons.timer=setInterval(auto,6000);
 function animate(obj, target, sp) {
     clearInterval(obj.timer);
     var tar=0;
     obj.timer = setInterval(function () {
         tar+=sp;
         if (Math.abs(tar - target) < sp) {
             obj.style.right = target + "%";
             clearInterval(obj.timer);
         } else {
             obj.style.right = -10+tar + "%";
         }
     }, 200)
 }
</script>
