<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{background-color: #665757;}
        div{
            width: 600px;
            margin: 10px auto;
            padding: 10px 0;
            border: 5px solid #CCCCCC;
            position: relative;
            box-shadow: 0 0 4px rgba(0,0,0,.8);
            clear: both;
            font-family: 'Arial';
            font-size: 50px;
            text-align: center;
            color: #f7edf7;
        }
        .box1{
            text-shadow: 0 0 0 rgb(188,178,188),
                1px 0 0 rgb(173,163,173),
                2px 0 0 rgb(157,147,157),
                3px 0 0 rgb(142,132,142),
                4px 0 0 rgb(126,132,126),
                5px 0 0 rgb(111,101,111),
                6px 0 0 rgb(95,85,95),
                7px 0 0 rgb(79,69,79),
                8px 0 0 rgba(0,0,0,.35),
                8px 0 0 rgba(0,0,0,.5),
                0px 0 0 rgba(0,0,0,.2);
        }
        .box2{
            text-shadow: 0 0 0 rgb(188,178,188),
            1px -1px 0 rgb(173,163,173),
            2px -2px 0 rgb(157,147,157),
            3px -3px 0 rgb(142,132,142),
            4px -4px 0 rgb(126,132,126),
            5px -5px 0 rgb(111,101,111),
            6px -6px 0 rgb(95,85,95),
            7px -7px 0 rgb(79,69,79),
            8px -8px 0 rgba(0,0,0,.35),
            8px -8px 0 rgba(0,0,0,.5),
            0 0 0 rgba(0,0,0,.2);
        }
        .box3{
            text-shadow: 0 0 0 rgb(188,178,188),
            0px -1px 0 rgb(173,163,173),
            0px -2px 0 rgb(157,147,157),
            0px -3px 0 rgb(142,132,142),
            0px -4px 0 rgb(126,132,126),
            0px -5px 0 rgb(111,101,111),
            0px -6px 0 rgb(95,85,95),
            0px -7px 0 rgb(79,69,79),
            0px -8px 0 rgba(0,0,0,.35),
            0px -8px 0 rgba(0,0,0,.5),
            0 0 0 rgba(0,0,0,.2);
        }
        .box4{
            text-shadow: 0 0 0 rgb(188,178,188),
            -1px -1px 0 rgb(173,163,173),
            -2px -2px 0 rgb(157,147,157),
            -3px -3px 0 rgb(142,132,142),
            -4px -4px 0 rgb(126,132,126),
            -5px -5px 0 rgb(111,101,111),
            -6px -6px 0 rgb(95,85,95),
            -7px -7px 0 rgb(79,69,79),
            -8px -8px 0 rgba(0,0,0,.35),
            -8px -8px 0 rgba(0,0,0,.5),
            0 0 0 rgba(0,0,0,.2);
        }
    </style>
</head>
<body>
<div class="">W3CPlus (normal)</div>
<div class="box1">W3CPlus (0deg)</div>
<div class="box2">W3CPlus (45deg)</div>
<div class="box3">W3CPlus (90deg)</div>
<div class="box4">W3CPlus (135deg)</div>
<div class="box5">W3CPlus (180deg)</div>
<div class="box6">W3CPlus (225deg)</div>
<div class="box7">W3CPlus (270deg)</div>
<div class="box8">W3CPlus (315deg)</div>
<div class="box9">W3CPlus (360deg)</div>
</body>
</html>
