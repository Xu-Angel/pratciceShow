<script src="js/swiper.min.js"></script>
<script>
   var bannerSwiper=new Swiper('.banner',{
       autoplay:{delay:4000,
           stopOnLastSlide:false,
           disableOnInteraction:false,/*设置为false后，点击，拖动后还可以继续轮播*/
       },
       loop:true,
       pagination: {
           el: '.swiper-pagination',
       },
       navigation: {
           nextEl: '.swiper-button-next',
           prevEl: '.swiper-button-prev',
       },
       // updateTranslate:true,
       setWrapperSize:true,
       observer:true,
       observeParents:true,
   });
   var mumaSwiperOne=new Swiper('.slider-one',{
       navigation:{
           nextEl:'.swiper-button-next',
           prevEl:'.swiper-button-prev',
       },
       observer:true,
       observeParents:true,
       loop:true,
       effect:'coverflow',
       slidesPerView:2,
       centeredSlides: true,
       coverflowEffect: {
           rotate: 0,       // 侧转角度（正值凹陷）、（负值凸出）
           stretch: 0,      // 每个slide之间拉伸值（正值紧贴）、（负值远离）
           depth: 10,      // 正值越大slide为远景图（可负值）
           modifier: 3,     // depth和rotate和stretch的倍率，值越大这三个参数的效果越明显
           shadows: true    // 否使用阴影
       }

   })
   var mumaSwiperTwo=new Swiper('.slider-two',{

           shadows: true    // 否使用阴影

   })
 var closeBtn=document.querySelector('.close');

this.parentElement.style.display='none';
