<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 80px;
            height: 80px;
            background-color: skyblue;
        }

        .rotated {
            transform: rotate(45deg); /* Equal to rotateZ(45deg) */
            background-color: pink;
        }
    </style>
</head>
<body>
<div>Normal</div>
<div class="rotated">Rotated</div>
</body>
</html>
