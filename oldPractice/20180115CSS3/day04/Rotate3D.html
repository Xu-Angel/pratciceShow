<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            perspective: 800px;
        }

        div {
            width: 80px;
            height: 80px;
            background-color: skyblue;
        }

        .rotated {
            transform: rotate3d(0, 1, 0, 60deg);        /*xzy   度数*/
            /*类似  translate  则是移动（moving）  默认为X移动（一个参数的时候）   参数为X,Y两个*/
            /*translate()
Translates an element on the 2D plane.
translate3d()
Translates an element in 3D space.
translatex()
Translates an element horizontally.
translatey()
Translates an element vertically.
translatez()
Translates an element along the z-axis.*/
            background-color: pink;
        }
    </style>
</head>
<body>
<div>Normal</div>
<div class="rotated">Rotated</div>
</body>
</html>
