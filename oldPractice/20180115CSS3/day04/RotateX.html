<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 80px;
            height: 80px;
            background-color: skyblue;
        }
/*XYZ 提到卡迪尔鸡    正角度为顺时针  反之。。。*/
/*xy  提到卡迪尔鸡                            */
        .rotated {
            transform: rotateX(45deg);
            background-color: pink;
        }
    </style>
</head>
<body>
<div>Normal</div>
<div class="rotated">Rotated</div>
</body>
</html>
