<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size:12px;
            line-height: 16px;
        }
        div.box{
            width: 300px;
            height: 200px;
            padding-bottom:6px;
            border:1px solid #ccc;
            margin:100px auto;
        }
        h3{
            height: 35px;
            line-height: 35px;
            font-size:14px ;
            padding-left:14px;
            color:red;
        }
        .starImg{
            padding:0 19px;
            overflow: hidden;
        }
        .starIcon{
            float: left;
            width: 50px;
            height: 50px;
            background: url('images/xingzuo.png') no-repeat;
        }
        .star{
            float: right;
        }
        span{
            float: left;
        }
        .starInfo{
            padding:0 19px;
        }
        .starNum{
            width: 80px;
            height: 13px;
            background: url('images/star.png') no-repeat;
        }
        .score{
            width: 72px;
            height: 13px;
            background: url('images/star.png') left bottom no-repeat ;
        }
    </style>
</head>
<body>
<div class="box">
    <h3>星座运势</h3>
    <div class="starImg">
        <div class="starIcon"></div>
        <div class="star">
            <select>
                <option value="0">白羊座(03.21-04.19)</option>
                <option value="1">金牛座(01.21-04.19)</option>
                <option value="2">金牛座(04.21-04.19)</option>
                <option value="3">金牛座(05.21-04.19)</option>
                <option value="4">金牛座(08.21-04.19)</option>
                <option value="5">金牛座(07.21-04.19)</option>
                <option value="6">金牛座(10.21-04.19)</option>
                <option value="7">金牛座(09.21-04.19)</option>
                <option value="8">金牛座(02.21-04.19)</option>
                <option value="9">金牛座(11.21-04.19)</option>
                <option value="10">金牛座(12.21-04.19)</option>
                <option value="11">金牛座(13.21-04.19)</option>
            </select>
            <p>
                <span>今日运势:</span>
                <span class="starNum">
                    <span class="score"></span>
                    </span>
            </p>
        </div>
    </div>
    <div class="starInfo">
        内容1
    </div>
</div>
<script>
    /*功能一：下拉菜单有12个星座的具体星座和日期范围，如图所示；
功能二：点选相应的星座，会改变左侧星座图标和下方的星座内容；
功能三：点选相应的星座，会改变对应的星座星星指数；
*/
    var sel = document.getElementsByTagName('select')[0];
    var starIcon = document.getElementsByClassName('starIcon')[0];
    var starInfo = document.getElementsByClassName("starInfo")[0];
    var score = document.getElementsByClassName('score')[0];
    var starNum = [4.1,3,2.1,1.1,4.1,2.3,3.2,4.5,1.9,1.8,5.0,3.8];
    var startInfo = ['内容1','内容2','内容3','内容4','内容5','内容6','内容7','内容8','内容9','内容10','内容11','内容12']
    sel.addEventListener('change',function(){
        starIcon.style.backgroundPosition = "0px "+(-50)*this.value+"px";
        starInfo.innerHTML = startInfo[this.value];
        score.style.width = 80*(Math.ceil(starNum[this.value]*2)/2/5)+"px";
    })
</script>
</body>
</html>
