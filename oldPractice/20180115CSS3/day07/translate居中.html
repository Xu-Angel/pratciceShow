<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .con{
            position: relative;
            width: 600px;
            height: 600px;
            background-color: red;
        }
        .son{
            position: absolute;
            width: 300px;
            height: 300px;
            transform: translate(-50%,-50%);
            background-color: blue;
            top:50%;
            left: 50%;
            animation-name: yy;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
            animation-timing-function: ease;
            animation-direction: alternate;
            /*animation-direction:alternate-reverse;*/
        }
        @keyframes yy {
            from{left:0;height: 0}
        to{
            left: 100%;height: 100%;
        }
        }
    </style>
</head>
<body>
<div class="con"><div class="son"></div></div>
</body>
</html>
