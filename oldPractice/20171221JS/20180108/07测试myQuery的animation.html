<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0}
        #box{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            background: lightcoral;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script src="myQuery1.4.js"></script>
<script>
    // box点击后往右移动300px，透明度变为10%
    var box = document.getElementById('box');
    box.direct = 1;// 1向右移动，0向左移动
    box.onclick = function(){
        if(!box.isClick) {
            box.isClick = true; // 已经点击，再次点击无效，直到动画完成后才可以再次点击
            if (box.direct == 1) {
                box.direct = 0;
                animation(box, {left:300,opacity:10}, function(){
                    box.isClick=false;
                });
            } else {
                box.direct = 1;
                animation(box, {left:0,opacity:0.1}, function(){box.isClick=false;})
            }
        }
    };
</script>
</html>
