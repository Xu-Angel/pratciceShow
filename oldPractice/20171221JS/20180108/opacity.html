<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            opacity: 0.9;
            filter:alpha(opacity:0.9);
        }
    </style>
</head>
<body>
<div></div>
<script>
    var div=document.getElementsByTagName('div')[0];
    animation(div,{opacity:0.1})
    function animation(obj,target){
        clearInterval(obj.timer);//清空上次函数
        obj.timer=setInterval(function () {

            console.log(target.opacity)
                var c=Math.round(getStyle(obj,'opacity')*100);
                var t=target.opacity * 100;
                console.log(t)
                var s=(t-c)/10;
                s=s>0?Math.ceil(s):Math.floor(s);
                obj.style.opacity= (c + s)/100;
                obj.style.filter='alpha(opacity='+(c + s)+')';
                console.log(s)
                console.log(t)
                if(c + s ==t){
                    clearInterval(obj.timer)
                }
        },20)
    }
    function getStyle(obj,property){
        if(window.getComputedStyle){
            console.log(window.getComputedStyle(obj,null)[property])
            return window.getComputedStyle(obj,null)[property];
        }else{
            return obj.currentStyle[property];//IE
        }
    }
</script>
</body>
</html>
