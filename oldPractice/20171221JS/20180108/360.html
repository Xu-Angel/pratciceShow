<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        .sma{
            position: fixed;
            bottom: 0;
            right: 0;
            /*z-index: 20;*/
        }
        .big{
            position: fixed;
            bottom: 101px;
            right: 0;
        }
    </style>
</head>
<body>
<div class="sma">
    <img src="img/b.jpg" alt="">
</div>
<div class="big">
    <img src="img/t.jpg" alt="">
</div>
<script>
    var sma=document.getElementsByClassName('sma')[0];
    var   big=document.getElementsByClassName('big')[0];
animation(big,{bottom:0},function () {
    animation(big,{right:-400},function () {
        animation(sma,{bottom:-101})
    })
});

        /**
         * 缓动框架
         * @param obj       需要移动的标签
         * @param target    移动的参数
         * @param callback  接收调用者传递的回调函数
         */
        function animation(obj, target, callback){
        clearInterval(obj.timer);
        obj.timer = setInterval(function(){
            var isClearInterval = true;     // 记录是否需要清除定时
            for (var key in target){
                // (目标 - 当前) / 10
                var t = target[key]; // 目标位置
                var c = parseInt(getStyle(obj, key));  // 当前位置
                var s = (t - c) / 10;   // 每次移动的距离
                s = s > 0 ? Math.ceil(s) : Math.floor(s);
                obj.style[key] = c + s + 'px';
                if (c + s != t){ // 判断是否移动到目录位置
                    isClearInterval = false;
                }
            }
            if (isClearInterval){   // 只有所有的目标都到达预定位置才能清除定时器
                clearInterval(obj.timer);
                /*
                当动画执行完成以后，再判断是否有需要执行callback
                判断用户是否有传递回调函数，如果有执行回调函数
                 */
                if (callback){
                    callback(); // 执行回调函数
                }
            }
        }, 20);
    }

    /**
     * 获取标签的样式
     * @param obj       获取样式的对象
     * @param property  获取的属性名称
     */
    function getStyle(obj, property){
        if (window.getComputedStyle){
            return window.getComputedStyle(obj, null)[property];
        }else{  // IE678
            return obj.currentStyle[property];
        }
    }
</script>
</body>
</html>
