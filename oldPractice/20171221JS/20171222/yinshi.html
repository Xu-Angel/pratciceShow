<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>W3Cschool教程(w3cschool.cn)</title>
</head>
<body>

<p> arguments.length 属性返回函数接收到参数的个数：</p>
<p id="demo"></p>
<script>
    function myFunction(a, b) {
        return arguments.length;
    }
    document.getElementById("demo").innerHTML = myFunction(4);    //1
    document.getElementById("demo").innerHTML = myFunction(4,2);//2
    document.getElementById("demo").innerHTML = myFunction(4,2,3);//3
</script>

</body>
</html>
