<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        li{
            width: 100px;
            float: left;
            height: 100px;
            background-color: red;
            margin: 0 10px;
            list-style-type: none;
        }
        .li{
            position: relative;
        }
        .ul{
            position: absolute;
            top: 105px;
            right: -10px;
        }
    </style>
</head>
<body>
<div id="box"></div>
<input type="button" value="变高" id="one">
<input type="button" value="变色" id="two">
<input type="button" value="变长" id="three">
<div>
    <ul>
        <li>01</li>
        <li class="li" id="lis">
            02
            <ul class="ul" style="display: none">
                <li>q</li>
                <li>w</li>
                <li>e</li>
            </ul>
        </li>
        <li>03</li>
    </ul>
</div>
<div id="box1" style="background-color: blue">
    <input type="button" value="变黄">
    <input type="button" value="变绿">
</div>
<script>
    var box =document.getElementById('box')
    document.getElementById('one').onclick=function () {
           box.style.backgroundColor='blue';
    }
    document.getElementById('two').onclick=function () {
        box.style.height='300px';
    }
    document.getElementById('three').onclick=function () {
        box.style.width='300px';
    }
        console.log(document.documentElement);
    console.log('//')
    console.log(document.getElementsByTagName('document'));
    var ul=document.getElementsByClassName('ul')[0];
    document.getElementsByClassName('li')[0].onmouseout=function () {
        ul.style.display='block';
    }
    document.getElementsByClassName('li')[0].onmouseover=function () {
        ul.style.display='none';
    }
   var inputs= document.getElementsByTagName('input');
    inputs[3].onclick=function () {
          document.getElementById('box1').style.backgroundColor='yellow';
    }
    console.log(inputs);
</script>
</body>
</html>
