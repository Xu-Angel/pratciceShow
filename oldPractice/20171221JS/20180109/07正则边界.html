<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    /*
    ^，会匹配行或者字符串的起始位置
    $，会匹配行或者字符串结束的位置
    如果^和$一起使用，表示必须就是这个内容
     */
    // true
    console.log(/lily/.test('lilyname'));
    console.log(/^lily/.test('lilyname'));
    console.log(/lily$/.test('lilyname'));
    console.log(/name$/.test('lilyname'));
    console.log(/^lily$/.test('lilyname'));
    console.log(/^lily$/.test('lily'));
    // false
    console.log(/^l\dy$/.test('l123y'));
</script>
</html>
