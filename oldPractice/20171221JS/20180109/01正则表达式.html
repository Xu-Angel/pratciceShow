<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txt" />
</body>
<script>
    // 正则表达式：用来记录文本规则的代码
    // 正则表达式的声明
    // 1. 通过构造函数方式
    // var reg1 = new RegExp(/表达式/);
    // \d       表示数字
    var reg1 = new RegExp( /\d/ );
    // 变量名.test(内容)       检查内容是否符合表达式的定义
    console.log(reg1.test('1'));

    // 2. 通过直接量方式（常用）
    var reg2 = /\d/;
    console.log(reg2.test('1'));

    /*
    创建一个文本框，失去焦点时检查输入的内容是否为数字
     */
    var txt = document.getElementById('txt');
    txt.onblur = function(){
        console.log(reg2.test(txt.value));
    };
</script>
</html>
