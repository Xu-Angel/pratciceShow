<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 520px;
            height: 280px;
            margin: 100px auto;
            position: relative;
            /*border:1px solid black;*/
        }
        ul.img{
            width:500%;
            position: absolute;
            top: 0;
            left: 0;
        }
        ul.img li{
            list-style: none;
            float: left;
        }
        ul.point{
            position: absolute;
            left: 50%;
            bottom: 10px;
            margin-left: -75px;
        }
        ul.point li{
            list-style: none;
            float: left;
            margin: 0 5px;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background: lightcoral;
            cursor: pointer;
            border-radius: 50%;
        }
        ul.point li.now{
            background: goldenrod;
        }
        .arrow{
            position: absolute;
            left:0;
            width: 100%;
            top:50%;
            margin-top:-25px;
        }
        .arrow li {
            list-style: none;
            width: 35px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
            background: rgba(0, 0, 0, .2);
            cursor: pointer;
        }
        .left{
            float: left;
        }
        .right{
            float: right;
        }

    </style>

</head>
<body>
<div>
    <ul class="img">
        <li><img src="img/1.jpg"/></li>
        <li><img src="img/2.jpg"/></li>
        <li><img src="img/3.jpg"/></li>
        <li><img src="img/4.jpg"/></li>
        <li><img src="img/5.jpg"/></li>
    </ul>
    <ul class="point">
        <li class="now">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul class="arrow">
        <li class="left"><</li>
        <li class="right"></li>
    </ul>
</div>
<script>

 var lebtn=document.getElementsByClassName('left')[0];
 var ribtn=document.getElementsByClassName('right')[0];
 var div=document.getElementsByTagName('div');
 var imgUl = document.getElementsByClassName('img')[0];
 var index=0;
 lebtn.onclick=function () {
   index++;
   console.log(index);
     imgUl.style.left=-index * div.offsetWidth + 'px';
     console.log(imgUl.style.left)
 };
     ribtn.onclick=function () {
         index--;
         imgUl.style.left=-index * div.offsetWidth + 'px';

     };
</script>
</body>
</html>
