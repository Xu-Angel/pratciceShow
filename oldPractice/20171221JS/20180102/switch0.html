<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 520px;
            height: 280px;
            margin:100px auto;
            position: relative;
            box-shadow: 0 0 10px 2px #ccc;
            /*overflow: hidden;*/
        }
        ul.img{
            width: 500%;
            position: absolute;
            top:0;
            left:0;
        }
        ul.img li{
            list-style: none;
            float: left;
        }
        ul.point{
            position:absolute;
            left:50%;
            bottom:10px;
            margin-left:-75px;
        }
        ul.point li{
            float: left;
            margin:0 5px;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            background: pink;
            list-style: none;
            cursor:pointer;
        }
        ul.point li.now{
            background: red;
            color:#fff;
        }
        .arrow{
            position: absolute;
            left:0;
            width: 100%;
            top:50%;
            margin-top:-25px;
        }
        .arrow li{
            list-style: none;
            width: 35px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
            background: rgba(0,0,0,.2);
            cursor: pointer;
        }
        .left{
            float: left;
        }
        .right{
            float: right;
        }
    </style>
    <script src="Myjquery1.0.js"></script>
</head>
<body>
<div>
    <ul class="img">
        <li><img src="img/1.jpg"></li>
        <li><img src="img/2.jpg"></li>
        <li><img src="img/3.jpg"></li>
        <li><img src="img/4.jpg"></li>
        <li><img src="img/5.jpg"></li>
    </ul>
    <ul class="point">
        <li class="now">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul class="arrow">
        <li class="left"><</li>
        <li class="right">></li>
    </ul>
</div>
<script>
    var index = 0;//记录当前移动到第几张
    var imgUl = document.getElementsByTagName('ul')[0];//图片的ul
    var imgLis = imgUl.children;//图片集合
    var arrowUl = document.getElementsByTagName('ul')[2];
    var points =  document.getElementsByTagName('ul')[1].children;//小圆点集合
    var leftLi = arrowUl.children[0];//左箭头
    var rightLi = arrowUl.children[1];//右箭头
    leftLi.onclick = function () {
        index--;
        if(index<=0){
            index = 0;
        }
        animate(imgUl,-index*arrowUl.offsetWidth);
        light();

    };
    rightLi.onclick = function () {
        index++;
        if(index>=imgLis.length-1){
            index = imgLis.length-1;
        }
        animate(imgUl,-index*arrowUl.offsetWidth);
        light();
    };
    function light(){
        for(var i=0;i<points.length;i++){
            points[i].className=""
        }
        points[index].className = "now";
    }
</script>
</body>
</html>
