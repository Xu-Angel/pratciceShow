<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 520px;
            height: 280px;
            margin: 100px auto;
            position: relative;
            /*border:1px solid black;*/
        }
        ul.img{
            width:500%;
            position: absolute;
            top: 0;
            left: 0;
        }
        ul.img li{
            list-style: none;
            float: left;
        }
        ul.point{
            position: absolute;
            left: 50%;
            bottom: 10px;
            margin-left: -75px;
        }
        ul.point li{
            list-style: none;
            float: left;
            margin: 0 5px;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background: lightcoral;
            cursor: pointer;
            border-radius: 50%;
        }
        ul.point li.now{
            background: goldenrod;
        }
    </style>

</head>
<body>
<div>
    <ul class="img">
        <li><img src="img/1.jpg"/></li>
        <li><img src="img/2.jpg"/></li>
        <li><img src="img/3.jpg"/></li>
        <li><img src="img/4.jpg"/></li>
        <li><img src="img/5.jpg"/></li>
    </ul>
    <ul class="point">
        <li class="now">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
<script>
    var points = document.getElementsByClassName('point')[0].children;
    var imgUl = document.getElementsByClassName('img')[0];
    var div = document.getElementsByTagName('div')[0];
    for (var i=0,len=points.length;i<len;i++){
        points[i].index=i;
        points[i].onclick = function(){
            for (var j=0;j<points.length;j++){
                points[j].className = '';
            }
            this.className = 'now';
            imgUl.style.left=-this.index * div.offsetWidth + 'px';
        };
    }

</script>
</body>
</html>
