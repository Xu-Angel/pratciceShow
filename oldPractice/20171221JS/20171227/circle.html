<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
            float: left;
        }
        div{
            width: 730px;
            height: 454px;
            margin:100px auto;
            overflow: hidden;
            position: relative;
        }
        ul.pic{
            width: 600%;
        }
        .point li{
            width: 20px;
            height: 20px;
            border-radius: 10px;
            margin:5px;
            background: pink;
        }
        ul.point {
            position: absolute;
            width: 200px;
            height: 30px;
            background-color: red;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding-left: 20px;
        }
    </style>
</head>
<body>
<div>
    <ul class="pic">
        <li><img src="img/11.jpg" alt=""></li>
        <li><img src="img/22.jpg" alt=""></li>
        <li><img src="img/33.jpg" alt=""></li>
        <li><img src="img/44.jpg" alt=""></li>
        <li><img src="img/55.jpg" alt=""></li>
        <li><img src="img/66.jpg" alt=""></li>
    </ul>
    <ul class="point">
    </ul>
</div>
<script>
    var pic=document.getElementsByTagName('ul')[0];
    var lisLength=pic.children.length;
    var ulPoint=document.getElementsByTagName('ul')[1];
    for(var i=0;i<lisLength;i++){
        var li=document.createElement('li');
        ulPoint.appendChild(li);
    }
</script>
</body>
</html>
