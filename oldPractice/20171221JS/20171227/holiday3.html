<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div></div>
<div>
    <img/><img/>天
    <img/><img/>小时
    <img/><img/>分
    <img/><img/>秒
</div>

<script>
    function foo() {
        // 1. 得到2018年1月1日0时0分0秒的毫秒数
        var end = new Date('2018/1/1 0:0:0').getTime();
        // 2. 得到当前时间的毫秒数
        var now = Date.now();
        // 3. 得到步骤1和步骤的差值
        var range = end - now;
        // 4. 反映差值传换为对应的时间
        // 4.1 差值/1天的毫秒数取整得到相差的天数
        var day = parseInt(range / (24 * 3600000));
        // 4.2 差值%1天的毫秒数得到剩下的毫秒数
        range = range % (24 * 3600000);
        // 4.3 4.2的值/1小时的毫秒数取整
        var hours = parseInt(range / 3600000);
        range = range % 3600000;
        var minutes = parseInt(range / 60000);
        range = range % 60000;
        var seconds = parseInt(range / 1000);

        return [day, hours, minutes, seconds];
    }
    function convert(val){
        return val>10?val:'0'+val;
    }
     //update
    function update(img,filename) {
        img.src='img/'+ filename + '.jpg';
    }
    function print() {
        var arr = foo();
        /*document.write(arr[0]+'天'+
                arr[1] +'小时'+
                arr[2] + '分' +
                arr[3] + '秒');*/
        div.innerHTML = convert(arr[0])+'天'+
            convert(arr[1]) +'小时'+
            convert(arr[2]) + '分' +
            convert(arr[3]) + '秒';

        // 天
   update(img[0],arr[0]>9?parseInt(arr[0]/10):0);
   update(img[1],arr[0]%10);
        // 小时
update(img[2],arr[1]>9?parseInt(arr[1]/10):0);
update(img[3],arr[1]%10);
        // 分
        update(img[4],arr[2]>9?parseInt(arr[2]/10):0);
        update(img[5],arr[2]%10);
        // 秒
        update(img[6],arr[3]>9?parseInt(arr[3]/10):0);
        update(img[7],arr[3]%10);
    }

    var div = document.getElementsByTagName('div')[0];
    var img= document.getElementsByTagName('img');

    print();
    setInterval(function(){
        print();
    }, 1000)

    //console.log(day+'天'+hours+'小时'+minutes+'分'+seconds + '秒');
</script>
