<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        img{display:block;}
        .main{
            margin:0 auto;
        }
        .fixed{
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="top"><img src="img/top.png"/></div>
<div class="nav"><img src="img/nav.png"/></div>
<div class="main"><img src="img/main.png"/></div>
</body>
<script src="myQuery.js"></script>
<script>
    var topDiv = document.getElementsByTagName('div')[0];
    var navDiv = document.getElementsByTagName('div')[1];

    window.onscroll = function () {
        // 滚动条移动到top内容以外时，nav就需要固定在顶部

        if (scroll().top > topDiv.offsetHeight){
            navDiv.className = 'fixed';
        }else{
            navDiv.className = '';
        }
    }
</script>
</html>
