<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 200px;
            margin: 0 auto;
            position:fixed;top:0;overflow:hidden;
        }
        .nav{
            width: 100%;
            margin: 0 auto;
            background-color: green;
            position:absolute;height:100px;
            top:-100px;
        }
        .no{
            width: 100%;
            height: 2000px;
        }
    </style>
</head>
<body>
<!--scrollTop>=100时，出现导航栏，导航栏的出需要从上往下移，出现后固定在顶部
当scrollTop<100时，导航栏需要隐藏，隐藏的方式由下往上消失-->

<div  class="container" style="">
    <div class="nav" ></div>
</div>
<div class="no"></div>
<script>
    var nav=document.getElementsByClassName('nav')[0];
    window.onscroll=function () {
        //scrollTop>=100
        if(!nav.flag&&scroll().top>100){
            nav.flag=true;
            console.log(11);
        nav.style.top='0px';
        nav.style.opacity='1';
        // nav.style.visibility='visibility';


        }else{
            nav.flag=false;
            console.log(22);
            nav.style.top='-100px';
            nav.style.opacity='0';
            // nav.style.visibility='hidden';



        }


        function scroll(){
            return {
                "top":document.body.scrollTop+document.documentElement.scrollTop,
                "left":document.body.scrollLeft+document.documentElement.scrollLeft
            }
        }

    }
</script>
</body>
</html>
