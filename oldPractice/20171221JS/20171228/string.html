<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var num=1;
    var s1=''+num;
    var nu=new String(1);
    var s2=num.toString();
    console.log(typeof  s2);  // string
    console.log(typeof  s1);   //string
    console.log(typeof  nu);   //object
    console.log(typeof  num);       //number
</script>
</body>
