<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>图片上传</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  label{
   display:block;border: 1px solid red;text-align: center;height: 200px;width:200px;line-height: 200px;color: red;
   font-size: 30px;
  }
  input[type=file]{
    display: none;
  }
  img{
    width: 100%;height: 100%;
  }
  </style>
</head>
<body>
  <label for="img">+</label>
  <input type="file" name="img" id="img">
  <input type="button" value="点我完成上传">
  <script>
  const fr= new FileReader(),
  imgLabel=document.querySelector('label'),
  btn=document.querySelector('input[type=button]'),
  fileInput=document.querySelector('input[type=file]');

  btn.addEventListener('click',function(){
    const file=fileInput.files[0];
    fr.readAsDataURL(file);
    fr.onloadend=function(){
      imgLabel.innerHTML='<img src='+ fr.result +'>';
    }
  })
  console.log(imgLabel,btn,fileInput);
  </script>
</body>
</html>
