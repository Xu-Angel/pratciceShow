<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>音乐</title>
</head>
<body>
  <table class="table">
    <tr>
      <th>编号</th>
      <th>歌名</th>
      <th>歌手</th>
      <th>操作</th>
    </tr>
    {{#each(data)}}
    <tr>
    <td>{{this.id}}</td>
    <td>{{this.title}}</td>
    <td>{{this.singer}}</td>
    <td>
     <a href="javascript:;" onclick="del('{{this.id}}')">删除</a>
     <a href="javascript:;" onclick="play('{{this.title}}')">播放</a>
    </td>
    </tr>
    {{/each}}
    <audio src="" autoplay></audio>

  </table>
  <script src="./js/index.js"></script>
</body>
</html>
