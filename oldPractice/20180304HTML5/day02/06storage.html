<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>存储</title>
</head>
<body>
<script>
    var name = "张三";
    var password = "123456";
    //设置存储的内容：setItem(key,value)  value必须是字符串
    window.localStorage.setItem("name-pd",name+":"+password);
    window.localStorage.setItem("none","fsdfsdf");
    window.localStorage.setItem("two","45341");
    //读取存储内容
    console.log(window.localStorage.getItem("name-pd"));
    //删除指定key的存储内容
    window.localStorage.removeItem("none");
    //清除所有存储内容
    window.localStorage.clear();

</script>
</body>
</html>
