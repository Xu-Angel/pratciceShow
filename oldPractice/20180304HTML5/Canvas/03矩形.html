<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            div{

                width: 500px;
                margin:50px auto;
            }
        </style>
    </head>
    <body>
    <div>
        <canvas id="canvas">
        您的浏览器不支持canvas
        </canvas>
    </div>
    <script type="text/javascript">
        var canvas = document.getElementById('canvas');
        canvas.width=500;
        canvas.height=500;
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = 'pink';
        ctx.strokeStyle = 'black';
        ctx.rect(50,50,400,400);
        ctx.fill();
        ctx.stroke();
        setTimeout(function(){
            ctx.clearRect(0, 0, 500, 500)
        }, 2000)
    </script>
    </body>
</html>
