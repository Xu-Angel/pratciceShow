<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>擦除效果</title>
    <style type="text/css">
        *{
                margin: 0;
                padding: 0;
        }
        html,body{
            height: 100%;
        }
        div{

                width: 500px;
                margin:0 auto;
        }

    </style>
</head>
<body>
    <div>
        <canvas id="canvas">
        您的浏览器不支持canvas
        </canvas>
    </div>
<script type="text/javascript">
    var canvas = document.getElementById('canvas');
    canvas.width = 500;
    canvas.height = 500;
    var ctx = canvas.getContext('2d');
    /*
    语法：ctx.drawImage(img,x,y);
    解释：x,y 绘制图片左上角的坐标， img是绘制图片的dom对象。
    */
   //先要得到img的dom元素
   var img = new Image();
   img.src = 'images/1.png';
   img.onload=function(){
        var i = 0
        setInterval(function(){
            canvas.width = 500;
            canvas.height = 500;
            var x = (i%4)*40
            ctx.drawImage(img,x,0,40,65,0,0,40,65);
            i++;
        }, 200)
   }
   //点击上下左右按钮，人物相应方向走动
</script>
</body>
</html>
