<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 80px;
            height: 80px;
            background: red;
        }
        span{
            margin-top: 200px;
            display:block;
            width: 80px;
            height: 80px;
            background-color: blue
        }
        p{
            width: 100px;
            height: 100px;
            display: block;
            background: green;
        }
    </style>
</head>
<body>
    <div></div>
    <span></span>
    <p></p>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        /* jQ动画 */
        /* 显示隐藏 */
        // $('div').show('slow')    /* 改变的是宽高和透明度 */
        $('div').hide('slow')/* 第一种默认参数“slow，normal，fast  600  400 200 ms” || 直接number类型 输入数字如6000   则为6000ms的意思*/
        // $('div').show('fast')
        $('div').show(5000, function(){/* 第二种自定义，第一个参数为时间，第二个参数为回调函数 */
            $(this).hide('fast')/* jQ中this的用法$(this) */
            console.log($(this))
        })
        $('div').hide();/* 第三种  不带参数 则为显示和隐藏  无动画 */
       /* 滑动滑出 */
    $('span').slideDown()/* para：speed，callback 让元素以下拉动画效果展示出来 hight从0增长的过程 */
    /* 注意：省略参数或者传入不合法的字符串，那么则使用默认值：400
毫秒（同样适用于fadeIn/slideDown/slideUp）     */
        $('span').slideUp()/* para  同上         hight变为0的过程   让元素向上隐藏的效果 */
        /* 滑动开关 */
        $('span').slideToggle();/* 同理 toggle   开关方法 */
        /* 淡入淡出 */
        $('span').fadeIn();    /* 透明度从0 》1 */
        $('span').fadeOut();/*  透明度从1》0*/
        $('span').fadeToggle();/* 淡入淡出判断开关 */
        $('span').fadeTo(1000,.5);/* 调节透明度  para ：time,opacity 传入具体数字number类型  eg:1000,.5    第一个为0的时候则为无动画效果*/

        /* 作用：执行一组CSS属性的自定义动画
        // 第一个参数表示：要执行动画的CSS属性（必选）
        // 第二个参数表示：执行动画时长（可选）
        // 第三个参数表示：动画执行完后立即执行的回调函数（可选）
        $(selector).animate({params},speed,callback); */
        $('p').animate({width:900,height:700,opacity:.5},2000,function(){
            alert('finished')
        })
        /* 控制动画 stop()方法   当一个对象被绑定多个动画效果的时候，会按照进栈的顺序 先后执行 */
        $('div').stop(false,false)  /* para clearQueue  , jumpToEnd */
    </script>
</body>
</html>
