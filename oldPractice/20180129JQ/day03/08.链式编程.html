<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
<ul>
    <li>
        <span>
            <div>
                <a>
                    <img />
                </a>
            </div>
        </span>
    </li>
</ul>
</body>
<script src="js/jquery.min-1.12.4.js"></script>
<script>
    // 链式编程原理
    var div = document.querySelector('div');
    div.chain = function(attr, val){
        this.style[attr] = val;
        return this;
    }
    div.chain('width', '200px');
    div.chain('height', '200px');
    div.chain('background', 'lightblue');

    div.chain('width', '200px').
        chain('height', '200px').
        chain('background', 'lightblue')

    console.log($('img').parent().parent().parent());
    console.log($('img').parent().parent().parent().end()); // 获取$('img').parent().parent()
</script>
</html>
