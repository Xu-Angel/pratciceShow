<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>carousel</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>
    <style>
        /*在页面当中的任何地方都可以*/
        .pc_imageBox{
            display: block;
            width: 100%;
            height: 450px;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
    <div class="carousel-inner" >
        <div class="item active">
            <a class="pc_imageBox" style="background-image: url(../images/slide_01_2000x410.jpg);" href="#"></a>
        </div>
        <div class="item">
            <a class="pc_imageBox" style="background-image: url(../images/slide_02_2000x410.jpg);" href="#"></a>
        </div>
        <div class="item">
            <a class="pc_imageBox" style="background-image: url(../images/slide_03_2000x410.jpg);"  href="#"></a>
        </div>
        <div class="item">
            <a class="pc_imageBox" style="background-image: url(../images/slide_04_2000x410.jpg);"  href="#"></a>
        </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic"  data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" ></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" ></span>
    </a>
</div>

<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
