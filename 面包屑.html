  <title>Document</title>
  <style>
    ul {
      list-style: none;
    }
    li {
      display: inline-block;
    }
  li:before {
    content: '>';
  }
  li:first-child::before {
    content: '';
  }
  </style>
</head>

  <ul>
    <li>首页</li>
    <li>子夜</li>
    <li>明夜</li>
  </ul>
