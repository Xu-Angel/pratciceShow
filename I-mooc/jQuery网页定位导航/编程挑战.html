<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>网页定位导航效果扩展案例</title>
<style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 12px;
            line-height: 1.7;
            background-color: #888;
        }

        li {
            list-style: none;
        }

        #content {
            width: 1000px;
            margin: 0 auto;
            padding-top: 100px;
            padding-bottom: 300px;
        }

       
   /*请补充此处代码，让右侧广告正确显示*/

		#content .item{
			width: 100%;
            height: 600px;
            position: relative;
			
		}



        #content .item img {
            position: absolute;
            top: 100px;
            left: 40px;
        }

        #content #item1 {
            background: url("http://img.mukewang.com/536c9ea800013ae610000540.jpg") no-repeat center top;
        }

        #content #item2 {
            background: url("http://img.mukewang.com/536c9ecd0001606d10000540.jpg") no-repeat center top;
        }

        #content #item3 {
            background: url("http://img.mukewang.com/536c9f0a0001ccc310000540.jpg") no-repeat center top;
        }

        #content #item4 {
            background: url("http://img.mukewang.com/536c9f6700012e9010000540.jpg") no-repeat center top;
        }

        #content #item5 {
            background: url("http://img.mukewang.com/536c9f800001b28510000540.jpg") no-repeat center top;
        }

      
  /*请补充此处代码，让导航菜单在左侧绝对定位显示*/
		#menu ul{
			position: fixed;
			left: 50%;
			margin-left: 500px;
			top: 200px;
			box-shadow: 5px 5px 10px #333333;
		}


        #menu h1 {
            color: #fff;
            font-size: 30px;
            text-align: center;
            background: #ee1111;
            line-height: 70px;
            display: block;
            height: 70px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 10;
            box-shadow: 0 10px 20px #333;
        }

        #menu ul li a {
            display: block;
            margin: 5px 0;
            font-size: 12px;
            color: #ccc;
            width: 160px;
            padding: 10px 20px;
            text-decoration: none;
            text-align: left;
            border-bottom: 1px dashed #999;
        }

        #menu ul li a strong {
            color: #f1f1f1;
        }

        #menu ul li a:hover,
        #menu ul li a.current {
            color: #fff;
            background: #666;
        }

        /*ie6 hack*/
        * html, * html body {
            background-image: url(about:blank);
            background-attachment: fixed;
        }

        * html #menu {
            /*position: fixed;*/
            position: absolute;
            top: expression(((e=document.documentElement.scrollTop)?e:document.body.scrollTop)+100+'px');
        }

</style>

<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>


<script>
        $(document).ready(function () {
            $(window).scroll(function () {
                var top = $(document).scrollTop();
                var menu = $("#menu");
                var items = $("#content").find(".item");

// 请补充此处代码，让导航菜单实现在滚动条滚动的时候自动设置焦点
				var currentId = "";
 				items.each(function(){
 					var that = $(this);
 					var itemTop = that.offset().top;
 					
 					if(top>itemTop-300){
 						currentId = "#"+that.attr("id");
 					}else{
 						return false;
 					}
 				});
 				
 				var currentLink = menu.find(".current");
 				if(currentId&&currentLink!=currentId){
 					currentLink.removeClass("current");
 					menu.find("[href="+currentId+"]").addClass("current");
 				}
 
            });

        });
</script>
</head>
<body>
<div id="menu">
<h1>正在首发</h1>
<ul>
<li><a href="#item1" class="current"><strong>2014.04.09</strong><br>施华蔻0元赢Smart</a></li>

<li><a href="#item5"><strong>2014.04.01</strong><br>中兴天机GRAND S II</a></li>
</ul>
</div>
