<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>幽灵按钮</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../staticResource/font-awesome-4.7.0/css/font-awesome.min.css"/>
	</head>
	<body>
		<div class="nav">
			<h1>幽灵按钮</h1>
		</div>
		<div class="box">
			<div class="link link-miss">
				<span class="icon"><i class="fa fa-5x fa-gamepad fa-fw"></i></span>
				<a href="#" class="button" data = "This is my mission">MISSION<i class="fa fa-arrow-right "></i>
					<span class="tip">This is my MISSION</span>
					<span class="tri"></span>
					<span class="line line-top"></span>
					<span class="line line-right"></span>
					<span class="line line-bottom"></span>
					<span class="line line-left"></span>
				</a>
			</div>
			<div class="link link-play">
				<span class="icon"><i class="fa fa-rocket fa-5x"></i></span>
				<a href="#" class="button" data = "This is my play">P L A Y <i class="fa fa-arrow-right "></i>
					<span class="tip">This is my PLAY</span>
					<span class="tri"></span>
					<span class="line line-top"></span>
					<span class="line line-right"></span>
					<span class="line line-bottom"></span>
					<span class="line line-left"></span>
				</a>
			</div>
			<div class="link link-touch">
				<span class="icon"><i class="fa fa-navicon fa-5x"></i></span>
				<a href="#" class="button" data = "This is my touch">TOUCH<i class="fa fa-arrow-right "></i>
					<span class="tip">This is my TOUCH</span>
					<span class="tri"></span>
					<span class="line line-top"></span>
					<span class="line line-right"></span>
					<span class="line line-bottom"></span>
					<span class="line line-left"></span>
				</a>
			</div>
		</div>
		
	</body>
</html>
