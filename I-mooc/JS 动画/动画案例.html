<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动画案例</title>
		<link rel="stylesheet" href="css/mycss.css" />
		
	</head>
	<body>
		<div class="warp">
			<div class="stage">
				<ul>
					<li><i><img src="img/奖牌.png" alt="" /></i><p>奖   牌</p></li>
					<li><i><img src="img/奖牌.png" alt="" /></i><p>奖   牌</p></li>
					<li><i><img src="img/奖牌.png" alt="" /></i><p>奖   牌</p></li>
					<li><i><img src="img/奖牌.png" alt="" /></i><p>奖   牌</p></li>
					<li><i><img src="img/奖牌.png" alt="" /></i><p>奖   牌</p></li>

				</ul>
			</div>
		</div>
		
	</body>
	<script src="js/move.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var lis = document.getElementsByTagName('li');
			for(var i  = 0;i<lis.length;i++){
				lis[i].onmouseenter = function(){
					var that = this.getElementsByTagName('i')[0];
					startMove(that,{top:-20,opacity:0},function(){
						that.style.top = 50+'px';
						startMove(that,{top:20,opacity:100});
				})
				}
		}
	}
	</script>
</html>
