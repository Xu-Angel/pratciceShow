<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<style>
		p {
			padding: 0;
			margin:  0;
			line-height: 30px;
		}
		#wrapper {
			position: relative;
			margin: 100px auto;
			width: 300px;
		}
		#outer {
			position: relative;
			height: 110px;
			border: 1px solid #ccc;
			overflow: hidden;
		}
		#outer.auto {
			height: auto;
			overflow: auto;
		}
		#trigger {
			position: absolute;
			left:  0;
			right: 0;
			bottom: 0;
			height: 60px;
			text-align: center;
			line-height: 30px;
			display: none;
			background-image: linear-gradient(-180deg,rgba(255,255,255,0) 0%,#fff 70%);
		}
		#trigger .text {
			position: absolute;
			left: 50%;
			bottom: -10px;
			transform: translateX(-50%);
			font-size: 12px;
			border: 1px solid #409eff;
			color: #409eff;
			border-radius: 4px;
			line-height: 20px;
			padding: 2px 6px;
		}

	</style>
</head>
<body>
	
	<div id="wrapper">
		<div id="outer">
			<div id="content">
				<p>Pytest 是 Python 的一种单元测试框架，与 Python 自带的 unittest 测试框架类似，但是比 unittest 框架使用起来更简洁，效率更高。Pytest 是一个成熟的全功能的 Python 测试工具，可以帮助你写出更好的程序，让我们很方便的编写测试用例。适合从简单的单元到复杂的功能测试。有很多的第三方插件可以自定义扩展，并且支持 Allure，生成可视化的测试报告和测试结果，并能输出 log 信息。</p>
			</div>
		</div>
		<div id="trigger">
			<span class="text">展示更多</span>
		</div>
	</div>
	
	<script>
		$(function(){
			const outerHeight = $('#outer').height()
			const contentHeight = $('#content').height()
			if (outerHeight < contentHeight) {
				$('#trigger').show()
			}
			console.log(outerHeight, contentHeight)

			$('#trigger').on('click', function () {
				$('#outer').addClass('auto')
				$(this).hide()
			})
		})
	</script>
</body>
</html>
