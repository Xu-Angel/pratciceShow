<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg">

<head>
  <script type="application/javascript">
    function test() {
      var text = document.getElementById('text');
      var circle = document.getElementById('circle');

      text.value = "<svg:circle> has:\n" +
        "localName = '" + circle.localName + "'\n" +
        "tagName = '" + circle.tagName + "'\n" +
        "namespaceURI = '" + circle.namespaceURI + "'";
    }
  </script>
</head>

<body onload="test()">
  <svg:svg version="1.1" width="100px" height="100px" viewBox="0 0 100 100">
    <svg:circle cx="50" cy="50" r="30" style="fill:#aaa" id="circle" />
  </svg:svg>
  <textarea id="text" rows="4" cols="55"></textarea>

</body>
<form oninput="result.value=Number(a.value) + Number(b.value) + Number(c.value)">
  <input type="range" name="b" value="50" /> +
  <input type="range" name="c" value="50" /> +
  <input type="number" name="a" value="10" /> =
  <output name="result"></output>
</form>
<label>Please choose one or more pets:
  <select name="pets" multiple size="4">
    <optgroup label="4-legged pets">
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="hamster" disabled>Hamster</option>
    </optgroup>
    <optgroup label="Flying pets">
      <option value="parrot">Parrot</option>
      <option value="macaw">Macaw</option>
      <option value="albatross">Albatross</option>
    </optgroup>
  </select>
</label>

<object type="application/pdf" data="https://interactive-examples.mdn.mozilla.net/media/examples/In-CC0.pdf" width="250" height="200">
</object>

<label for="pet-select">Choose a pet:</label>

<select name="pets" id="pet-select">
  <option value="">--Please choose an option--</option>
  <option value="dog">Dog</option>
  <option value="cat">Cat</option>
  <option value="hamster">Hamster</option>
  <option value="parrot">Parrot</option>
  <option value="spider">Spider</option>
  <option value="goldfish">Goldfish</option>
</select>
<button name="favorite" type="button">
  <svg aria-hidden="true" viewBox="0 0 10 10">
    <path d="M7 9L5 8 3 9V6L1 4h3l1-3 1 3h3L7 6z" /></svg>
  Add to favorites
</button>
<fieldset>
  <legend>Simple fieldset</legend>
  <input type="radio" id="radio">
  <label for="radio">Spirit of radio</label>
</fieldset>
<fieldset disabled>
  <legend>Disabled fieldset</legend>
  <div>
    <label for="name">Name: </label>
    <input type="text" id="name" value="Chris">
  </div>
  <div>
    <label for="pwd">Archetype: </label>
    <input type="password" id="pwd" value="Wookie">
  </div>
</fieldset>
<fieldset>
  <legend>Choose your favorite monster</legend>

  <input type="radio" id="kraken" name="monster">
  <label for="kraken">Kraken</label><br />

  <input type="radio" id="sasquatch" name="monster">
  <label for="sasquatch">Sasquatch</label><br />

  <input type="radio" id="mothman" name="monster">
  <label for="mothman">Mothman</label>
</fieldset>

</html>
