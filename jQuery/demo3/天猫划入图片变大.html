<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	    <style>
	       div#prod-show{
	       	width: 200px;
	       }
	       #prod-show ul{
	       	margin: 0px;
	       	padding: 0px;
	       	list-style: none;
	       }
	       #prod-show li{
	       	font-family: "微软雅黑";
	       	text-align: center;
	       }
	       #prod-show li h1{
	       	 color: #333;
	       	 font-size: 20px;
	       }
	       #prod-show li h3{
	       	font-size: 16px;
	       	 color: #999;
	       }
	    </style>
	    <script type="text/javascript" src="js/jquery-1.11.0.min.js" ></script>
	    <script type="text/javascript">
	     $(function(){
	     	$("#prod-show img").mouseover(function(){
	     		$(this).animate({"width":"140px"},300);
	     	}).mouseout(function(){
	     		$(this).animate({"width":"130px"},300);
	     	});
	     });
	    </script>
	</head>
	<body>
		<div id="prod-show">
			<ul>
				<li>
					<h1>快时尚</h1>
					<h3>你的包包不够用了</h3>
					<img src="img/TB18taeLVXXXXcbapXXXXXXXXXX-140-140.jpg" width="130">
				</li>
			</ul>
		</div>
	</body>
</html>
